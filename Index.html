<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
    <title>Rebound</title>
    <link rel="stylesheet" href="breakout.css" type="text/css" />
    <script language="JavaScript" src="breakout.js"></script>
</head>

<body onLoad="init()">
    <h1>Break Out by Florian Mettetal</h1>
    <div id="playingArea">
        <div id="paddle">
            <img src="img/paddle.gif">
        </div>
        <div id="ball">
            <img src="img/ball.gif">
        </div>
        <div id="score">
            Score: 0
        </div>
    </div>
    <div style="position: relative; top: 600px;">
        <p>Controls:</p>
        <ul>
            <li>Mouse left or right to control the paddle</li>
            <li>Click to slap the ball, increasing its speed and power</li>
        </ul>
    </div>
</body>

</html>
